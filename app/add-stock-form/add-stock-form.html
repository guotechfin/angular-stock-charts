<form ng-submit="$ctrl.onSubmit(symbol)">
  <input ng-model="symbol" type="text" placeholder="Enter a stock symbol" class="form-control"
    title="Alphanumeric characters only" pattern="[A-Za-z0-9]+" maxlength="20" required />
  <button type="submit" class="btn btn-default">
    <span ng-hide="$ctrl.fetching">Add Stock</span>
    <span ng-show="$ctrl.fetching">
      <img src="/ellipsis.svg" alt="Loading..." class="loading-spinner" />
    </span>
  </button>
</form>
