<form ng-submit="$ctrl.onSubmit(symbol)">
  <input ng-model="symbol" type="text" placeholder="Enter a stock symbol" class="form-control"
    pattern="[A-Za-z0-9]+" title="Alphanumeric characters only" required />
  <button type="submit" class="btn btn-default" ng-disabled="$ctrl.fetching">Add Stock</button>
  <span ng-show="$ctrl.fetching">
    <img src="/ellipsis.svg" alt="Loading..." />
  </span>
</form>
