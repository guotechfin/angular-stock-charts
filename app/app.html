<header>
  Welcome
</header>

<main ng-controller="StocksController as stocks">
  <p ng-repeat="quote in stocks.quotes"
    ng-bind-template="{{quote['Name']}} - {{quote['MarketCapitalization']}}">
  </p>
  <div ng-repeat="history in stocks.histories"
    ng-bind-template="{{history['Symbol']}}: {{history['Close']}}">
  </div>
</main>

<footer>
  2016
</footer>
